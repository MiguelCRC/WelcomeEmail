<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>New Appointment</title>
</head>

<body style="margin: 0; padding: 0;">

    <!-- HEADER -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="table-layout: fixed;">
        <tbody>
            <tr>
                <td bgcolor="#ffffff">
                    <div align="center" style="padding: 0px 15px 0px 15px;">
                        <table border="0" cellpadding="0" cellspacing="0" width="600">
                            <tr>
                                <td style="padding: 20px 0px 30px 0px;">
                                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                        <tr>
                                            <td bgcolor="#2D68C4" width="200" align="left" style="padding: 26px;"><a
                                                    href="#" target="_blank"><img alt="Logo"
                                                        src="https://wareflexblob.blob.core.windows.net/wareflexblob/EmailTemplates/wareflex-logo.png"
                                                        width="109" height="48"
                                                        style="display: block; font-family: Helvetica, Arial, sans-serif; color: #666666; font-size: 16px;"
                                                        border="0"></a></td>
                                            <td bgcolor="#2D68C4" width="400" align="right" style="padding: 24px;">
                                                <table border="0" cellpadding="0" cellspacing="0">
                                                    <tr>
                                                        <td align="right"
                                                            style="padding: 0 0 5px 0; font-size: 14px; font-family: Arial, sans-serif; color: #666666; text-decoration: none;">
                                                            <span
                                                                style="color: #ffffff; text-decoration: none;line-height: 1.2;text-transform: uppercase;font-size: 12px;">Info@Wareflex.com<br>1-888-800-3342<br>32
                                                                East Airline Hwy.kenner, LA 70062</span></td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>


    <!-- ONE COLUMN SECTION -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="table-layout: fixed;">
        <tr>
            <td bgcolor="#ffffff" align="center" style="padding: 23px 15px 50px 15px;">
                <table border="0" cellpadding="0" cellspacing="0" width="500">
                    <tr>
                        <td>
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td>
                                        <!-- HERO IMAGE -->
                                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                                            <tr>
                                                                <td align="center">
                                                                    <img src="https://wareflexblob.blob.core.windows.net/wareflexblob/EmailTemplates/email.png"
                                                                        width="223.47" height="162" border="0"
                                                                        alt="Can an email really be responsive?"
                                                                        style="display: block; padding: 0; color: #666666; text-decoration: none; font-family: Helvetica, arial, sans-serif; font-size: 16px; width: 223.47px; height: 162px;">
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <!-- Appointment has been confirmed -->
                                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                            <tr>
                                                <td align="center"
                                                    style="font-weight: bold;font-size: 24px;color: #316BC1;font-family: Helvetica;padding-top: 31px;">
                                                    Appointment has been confirmed</td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 37px 35px 0px 35px;">
                                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td width="299" align="center">
                                                    <table border="0" cellpadding="0" cellspacing="0">
                                                        <tr>
                                                            <td>
                                                                <img src="https://wareflexblob.blob.core.windows.net/wareflexblob/EmailTemplates/file.png"
                                                                    width="24" height="24" border="0" alt=""
                                                                    style="width: 24px; height: 24px;margin-right: 15px;">
                                                            </td>
                                                            <td>
                                                                <span
                                                                    style="font-family: Helvetica;font-size: 11px;color: #818C9E;">Reference
                                                                    Number</span><br>
                                                                <span
                                                                    style="font-family: Helvetica;font-weight: 600;font-size: 12px;color: #000000;">{ReferenceNumber}</span>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                                <td width="2" align="center">
                                                    <table border="0" cellpadding="0" cellspacing="0">
                                                        <tr>
                                                            <td align="center" style="font-size: 30px;color: #c1c1c1;">|
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                                <td width="299" align="center">
                                                    <table border="0" cellpadding="0" cellspacing="0">
                                                        <tr>
                                                            <td>
                                                                <img src="https://wareflexblob.blob.core.windows.net/wareflexblob/EmailTemplates/calendar.png"
                                                                    width="23" height="23" border="0" alt=""
                                                                    style="width: 23px; height: 23px;margin-right: 15px;">
                                                            </td>
                                                            <td>
                                                                <span
                                                                    style="font-family: Helvetica;font-size: 11px;color: #818C9E;">Appointment
                                                                    Date</span><br>
                                                                <span
                                                                    style="font-family: Helvetica;font-weight: 600;font-size: 12px;color: #000000;">{AppointmentDate}</span>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <!-- FOOTER -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="table-layout: fixed;">
        <tbody>
            <tr>
                <td bgcolor="#ffffff">
                    <div align="center" style="padding: 0px 15px 0px 15px;">
                        <table border="0" cellpadding="0" cellspacing="0" width="600">
                            <tr>
                                <td style="padding: 0px 0px 30px 0px;">
                                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                        <tr>
                                            <td width="400" align="left"
                                                style="border-top: 1px solid #d4d4d4;padding: 26px; font-size: 12px;color: #818C9E;font-family: Helvetica;padding-top: 46px;">
                                                2021 CRC Global Solutions - All Rights Reserved</td>
                                            <td width="200" align="right"
                                                style="border-top: 1px solid #d4d4d4;padding: 24px;padding-top: 46px;"">
                                            <table border=" 0" cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td align="right">
                                                <img src="https://wareflexblob.blob.core.windows.net/wareflexblob/EmailTemplates/footer-icon.png"
                                                    usemap="#image-map">

                                                <map name="image-map">
                                                    <area target="" alt="Facebook" title="Facebook" href="#"
                                                        coords="1,2,18,17" shape="rect">
                                                    <area target="" alt="Twitter" title="Twitter" href="#"
                                                        coords="39,1,60,16" shape="rect">
                                                    <area target="" alt="Instagram" title="Instagram" href="#"
                                                        coords="80,3,94,15" shape="rect">
                                                </map>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                </td>
            </tr>
    </table>
    </div>
    </td>
    </tr>
    </tbody>
    </table>


</body>

</html>
